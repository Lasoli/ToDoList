  <head>

      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>To Do List</title>
  </head>

  <body>

    <div id="myDIV" class="header container bg-black shadow">
      <div>
      <button id="burger" class="open-main-nav">
			<span class="burger"></span>
			<span class="burger-text">Menu</span>
		</button>
		<nav class="main-nav" id="main-nav">
			<ul>
				<li>
					<a href="#">Calender</a>
				</li>
				<li>
					<a href="#">Notes</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
			</ul>
		</nav>
  </div>

      <div class="row">
        <div class="col-9" id="date"></div>
    <h2>Daily To-Do List</h2>
  </div>

    <div class="row">
      <form id="todoForm">
          <input class="col-9" type="text" id="myInput" placeholder="e.g. Call mom!">
          <span class="addBtn col-2">ADD</span>
      </form>
    </div>

      <div class="row third">
      <div class="select">
        <select name="todos" class="filter_todo">
           <option value="all">All to-dos</option>
           <option value="completed">Completed</option>
           <option value="uncompleted">Uncompleted</option>
       </select>
   </div>
 </div>
    </div>

    <div>
      <ul id="myUL">
      </ul>
      <span class="clearBtn">CLEAR LIST</span>
    </div>

    <script src="src/index.js"></script>
  </body>
